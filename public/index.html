<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <style>
      /* Regualar */
      @font-face {
        font-family: 'Ubuntu';
        src: url('./fonts/Ubuntu-R.woff');
        src: url('./fonts/Ubuntu-R.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      /* Bold */
      @font-face {
        font-family: 'Ubuntu';
        src: url('./fonts/Ubuntu-B.woff');
        src: url('./fonts/Ubuntu-B.woff') format('woff');
        font-weight: bold;
        font-style: normal;
      }

      /* Italic */
      @font-face {
        font-family: 'Ubuntu';
        src: url('./fonts/Ubuntu-RI.woff');
        src: url('./fonts/Ubuntu-RI.woff') format('woff');
        font-weight: normal;
        font-style: italic;
      }

      /* Bold Italic */
      @font-face {
        font-family: 'Ubuntu';
        src: url('./fonts/Ubuntu-BI.woff');
        src: url('./fonts/Ubuntu-BI.woff') format('woff');
        font-weight: bold;
        font-style: italic;
      }

      /* Medium */
      @font-face {
        font-family: 'Ubuntu';
        src: url('./fonts/Ubuntu-M.woff');
        src: url('./fonts/Ubuntu-M.woff') format('woff');
        font-weight: 500;
        font-style: normal;
      }

      /* Medium Italic */
      @font-face {
        font-family: 'Ubuntu';
        src: url('./fonts/Ubuntu-MI.woff');
        src: url('./fonts/Ubuntu-MI.woff') format('woff');
        font-weight: 500;
        font-style: italic;
      }

      /* Light */
      @font-face {
        font-family: 'Ubuntu';
        src: url('./fonts/Ubuntu-L.woff');
        src: url('./fonts/Ubuntu-L.woff') format('woff');
        font-weight: 200;
        font-style: normal;
      }

      /* Light Italic */
      @font-face {
        font-family: 'Ubuntu';
        src: url('./fonts/Ubuntu-LI.woff');
        src: url('./fonts/Ubuntu-LI.woff') format('woff');
        font-weight: 200;
        font-style: italic;
      }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
